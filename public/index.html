<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LifeGames</title>

<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
}

h1{margin:20px 0;}

#games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
  padding:20px;
}

.game{
  background:#222;
  padding:20px;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

.game:hover{
  background:#0f0;
  color:#000;
}

#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  z-index:9999;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<h1 id="logo">ðŸŽ® LifeGames</h1>

<div id="games"></div>

<div id="player">
  <button onclick="closeGame()" style="padding:10px;">â¬… Back</button>
  <iframe id="frame"></iframe>
</div>

<script>
const games = document.getElementById("games");
const frame = document.getElementById("frame");
const player = document.getElementById("player");

/* 50 games */
for(let i=1;i<=50;i++){
  const g=document.createElement("div");
  g.className="game";
  g.innerText="Game "+i;
  g.onclick=()=>openGame(i);
  games.appendChild(g);
}

/* Simple playable demos */
function openGame(i){
  player.style.display="block";
  frame.srcdoc = `
    <body style="background:#111;color:white;text-align:center">
      <h2>Game ${i}</h2>
      <p>Click the box!</p>
      <div id="box" style="
        width:100px;
        height:100px;
        background:red;
        margin:40px auto;
        cursor:pointer;
      "></div>

      <script>
        let score=0;
        document.getElementById("box").onclick=()=>{
          score++;
          document.getElementById("box").style.background =
            "hsl("+Math.random()*360+",80%,60%)";
          document.querySelector("p").innerText="Score: "+score;
        }
      <\/script>
    </body>
  `;
}

function closeGame(){
  player.style.display="none";
  frame.srcdoc="";
}
</script>

</body>
</html>
