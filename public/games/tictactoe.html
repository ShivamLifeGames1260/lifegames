<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<style>
body{font-family:Arial;text-align:center;background:#111;color:#fff}
.grid{display:grid;grid-template-columns:repeat(3,100px);gap:5px;justify-content:center}
.cell{width:100px;height:100px;font-size:40px;background:#333;cursor:pointer}
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div class="grid" id="grid"></div>
<p id="msg"></p>

<script>
let turn="X", board=["","","","","","","","",""];
const g=document.getElementById("grid");
board.forEach((_,i)=>{
  const c=document.createElement("div");
  c.className="cell";
  c.onclick=()=>{
    if(board[i]) return;
    board[i]=turn;
    c.innerText=turn;
    turn=turn==="X"?"O":"X";
  };
  g.appendChild(c);
});
</script>

</body>
</html>
